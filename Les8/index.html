<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <title>Shopping List</title>
</head>
<body>
    <div class="shopping-list-wrapper">
        <header class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let&rsquo;s go to the mall!</p>
        </header>      
        <main>
            <form class="shopping-list">
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="pickles">A lot of pickles (for the next lessons about CSS)
                        </label>
                    </div>
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="apples">10 apples (for more CSS manipulations)
                        </label> 
                    </div>
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="oranges">20 oranges (because they are awesome)
                        </label>
                    </div>
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="plates">13 plates (hm... they always dissapear)
                        </label>
                    </div>
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="bentos">15 bentos
                        </label>
                    </div>
                    <div class="check-list-block">
                        <label>
                            <input type="checkbox" name="check-list" value="bottle">1 bottle of Sake (for my friends)
                        </label>
                    </div>
                    <button type="submit">Bon appetit :)</button>
            </form>
        </main>
    </div>
</body>
</html>
