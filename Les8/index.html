<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png" />
    <title>Shopping List</title>
</head>

<body>
    <div class="shopping-list-wrapper">
        <header class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let&rsquo;s go to the mall!</p>
        </header>
        <main>
            <form class="shopping-list">
                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="pickles">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">A lot of pickles <small>(for the next lessons about CSS)</small>
                    </span>
                </label>

                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="apples">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">10 apples <small>(for more CSS manipulations)</small></span>
                </label>

                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="oranges">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">20 oranges <small>(because they are awesome)</small></span>
                </label>

                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="plates">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">13 plates <small>(hm... they always dissapear)</small></span>
                </label>

                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="bentos">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">15 bentos</span>
                </label>

                <label class="check-list-block">
                    <input type="checkbox" name="check-list" value="bottle">
                    <span class="checkmark"></span>
                    <span class="check-list-block-text">1 bottle of Sake <small>(for my friends)</small></span>
                </label>

                <button class="bon-appetit" type="submit">Bon appetit :)</button>
            </form>
        </main>
    </div>
</body>

</html>
