<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>SallyFace Sign up</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/icon.png"/>
</head>
<body class="signup_page_body">
    <header>
        <div class="headlogo">
            <img class="headlogo_2" src="../assets/images/Sally face_site logo.png" alt="logo">
        </div>
        <img class="headerpic" src="../assets/images/header_pic.png" alt="header picture">
    </header>


    <nav> <!-- поки що без лінків -->
        <a name="top">
            <ul class="ul_navigation">
                <li><a class="navigation" href="home.html">Home</a></li>
                <li>Developer</li>
                <li>Characters</li>
                <li>Episodes</li>
                <li>Items</li>
                <li>Lore</li>
                <li><a class="navigation" href="login.html">Fandom </a></li>
            </ul>
        </a>
    </nav>


    <main class="login_main">
        <div class="signup_form_wrapper">
            <h1 class="login_h1">Registration</h1>
            <div class="signup_form_div">
                <form class="signup_form" action="../action_page.php" method="post">
                        <div class="form_part">
                            <label for="signup_nickname">Nickname:</label>
                            <input type="text" id="signup_nickname" name="signup_nickname" required>
                        </div>
                        <div class="form_part">
                            <label for="signup_email">Your email:</label>
                            <input type="email" id="signup_email" name="signup_email" required>
                        </div>
                        <div class="form_part">
                            <label for="signup_password">Password:</label>
                            <input type="password" id="signup_password" name="signup_password" required>
                        </div>
                        <div class="form_part">
                            <label for="signup_password_again">Password again:</label>
                            <input type="password" id="signup_password_again" name="signup_password_again" required>
                        </div>
                    <div class="form_part">
                        <div class="form_part_radio">
                            <input type="radio" id="male" name="sex" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="form_part_radio"> 
                            <input type="radio" id="female" name="sex" value="female" required>
                            <label for="female">Female</label>
                        </div> 
                        <div class="form_part_radio">
                            <input type="radio" id="other" name="sex" value="other" required>
                            <label for="other">Other</label>
                        </div> 
                    </div>
                    <div class="form_part_age">
                        <label for="signup_age">Age:</label>
                        <input class="form_part_age_input" type="number" min="16" max="135" id="signup_age" name="signup_age" required>
                    </div>
                    <div class="form_part_select">
                    <label for="favorite_chapter">Favorite episode:</label>
                    <select class="form_part_select_lable" name="favorite_chapter" required>
                        <option value="chapter1">Episode 1: Strange Neighbors</option>
                        <option value="chapter2">Episode 2: The Wretched</option>
                        <option value="chapter3">Episode 3: The Bologna Incident</option>
                        <option value="chapter4">Episode 4: The Trial</option>
                        <option value="chapter5">Episode 5: Memories and Dreams</option>
                       </select>
                    </div>
                    <div class="about_yourself">
                        <textarea name="about_yourself" placeholder="About yourself" required></textarea>
                    </div>
                    <div class="signup_end">
                        <button class="signup_button" type="submit" >Sign UP</button> 
                    </div>
                </form> 
            </div>
        </div>
    </main>


    <footer>
        <img class="footer_image" src="../assets/images/footer_pic.png" alt="footer picture">
        <div class="footer_go_up">
            <a class="footer_a" href="#top">UP↑</a>
        </div>
    </footer>


</body>
</html>
